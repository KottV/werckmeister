name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: SET WM_DOWNLOAD_EXTERNALS=1 && cmake -DCMAKE_BUILD_TYPE=Release ..
      working-directory: build
